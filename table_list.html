<!DOCTYPE html>
<html>
<head>
    <title>Sample Table</title>
    
</head>
<body>
    <!-- cell padding means distance betwwen cell and contents -->
    <!-- cell spacing means space between table cells -->
    <!-- colspan takes space of no of col cells -->
    <table border="2" cellpadding="5" cellspacing="10">
        <tr>
            <td colspan="6" align="center">Time Table</td>
        </tr>
       <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
       </tr>

       <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
       </tr>

       <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
       </tr>

       <tr>
         <td colspan="6" align="center">Lunch</td>
       </tr>

       <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
       </tr>
       <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
   </tr>
    </table>
</body>
</html>
